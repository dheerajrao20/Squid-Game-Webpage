<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 01 | Boy With Codes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="items">
          <ul>
            <li>ABOUT</li>
            <li>GAMES</li>
            <li>VICTORS</li>
            <li>HISTORY</li>
          </ul>
        </div>
        <div class="log">
          <button>LOG IN</button>
        </div>
      </section>
      <section class="centre">
        <div class="title">
          <img src="img/title.png" alt="" />
          <a href="#">SEE GAME RULES</a>
        </div>
        <div class="icons">
          <div class="icon">
            <img src="img/i1.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i2.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i3.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i4.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i5.png" alt="" />
          </div>
        </div>
      </section>
      <section class="down">
        <div class="play">
          <img src="img/play.png" alt="" />
          <h1>PLAY TRAILER</h1>
        </div>
        <div class="dc">
          <div class="dc-1">
            <div class="text">
              <h1>TRAINING</h1>
              <h2>01</h2>
            </div>
          </div>
          <div class="dc-1">
            <div class="text">
              <h1>GALLERY</h1>
              <h2>02</h2>
            </div>
          </div>
          <div class="dc-1">
            <div class="text">
              <h1>COLLECTIONS</h1>
              <h2>03</h2>
            </div>
          </div>
        </div>
        <div class="arrows">
          <div class="arrow">
            <img src="img/left-arrow.png" alt="" />
          </div>
          <div class="arrow">
            <img src="img/right-arrow.png" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
